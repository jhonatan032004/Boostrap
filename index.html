<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <!--Instalando Boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--css FontAwesome-->
    <link rel="stylesheet" href="css/all.min.css">
       
</head>

<body class="bg-info">

    <na class="navbar navbar-dark bg-primary">
        <a href="" class="navbar-brand">Productos</a>
    </na>
    <div class="container">


        <div class="row mt-5" id="app">
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form class="card-body" id="form-product" name="form-product">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Descripcion" name="descripcion"
                                id="descripcion">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Cantidad" name="cantidad"
                                id="cantidad">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Precio" name="precio" id="precio">
                        </div>
                        <input type="submit" class="btn btn-primary btn-block " value="Guardar">
                    </form>
                </div>
            </div>
            <div class="col-8" id="list-product">

            </div>
        </div>
    </div>


    <!--Js Boostrap-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bundle.min.js"></script>
    <!--FontAwesome Js-->
    <script src="js/all.min.js"></script>
    <!--Js App-->
    <script src="js/app.js"></script>
</body>

</html>
